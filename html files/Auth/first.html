<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
    <title>Login</title>
</head>
<body>
    <div class="ultimate">
        <video autoplay loop muted plays-inline class="video">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="container" id="main">
            <div class="sign_up">
                <h1 class="create">Create Account</h1>
                <form action="check.php" class="sign-up" method="post">
                    
                    <input type="text" class="details" placeholder="name" name="name" required>
                    <input type="email" class="details" placeholder="email" name="email" required>
                    <input type="text" class="details" placeholder="Contact Number" name="Contact" required>
                    <input type="password" class="details" placeholder="Create Password" name="password" required>
                    <input type="password" class="details" placeholder="Confirm Password" name="cpassword" required>

                    <button>Sign Up</button>
                </form>
            </div>
            <div class="sign_in">
                <form action="login.php" class="sign-up" method="post">
                    <h1>Join Back <br><br></h1>
                    <input type="email" class="details" placeholder="email" name="email" required>
                    <input type="password" class="details" placeholder="password" name="password" required>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    
                <div class="overlay-left">
                    <h1>Welcome Back</h1>
                    <p> Are You Ready To Travel ?<br><br>   If You already have an account with us then please using your login credentials</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Traveller</h1>
                    <p>Don't have an account with us ? <br> <br> Just follow the link and sign up with Us
                    </p>
                    <button id="signUp">Sign Up</button>
                </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            const signUpButton=document.getElementById('signUp');
            const signInButton=document.getElementById('signIn');
            const main=document.getElementById('main');
    
            signUpButton.addEventListener('click',()=>{
                main.classList.add("right-panel-active");
            });
            signInButton.addEventListener('click',()=>{
                main.classList.remove("right-panel-active");
            });
        </script>

    </div>
    
</body>
</html>
